<h2>Eventos</h2>
<hr />
<div class="form-inline">
  <div class="form-group mb-2">
    <label for="" class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroEventos" />
  </div>
</div>
 <!-- <h3>filtro: {{filtroEventos}}</h3> -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Image</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltro">
      <td>{{ evento.id }}</td>
      <td></td>
      <td>{{ evento.nomeEvento }}</td>
      <td>{{ evento.localEvento }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-secondary btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<!--
  Diretiva estrututal tudo que tem "*ng" na frente

  em cima das diretivas estrutural podemos usar o Binding e Interpolação
-->
